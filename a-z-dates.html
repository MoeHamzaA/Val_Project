<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our A-Z Date Ideas</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d1f3d 100%);
      min-height: 100vh;
      color: #fff;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      color: #ff6b81;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-shadow: 0 0 10px rgba(255, 107, 129, 0.3);
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #ff6b81, transparent);
    }

    .progress-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 30px;
      text-align: center;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress {
      height: 100%;
      background: linear-gradient(90deg, #ff6b81, #ff3b5f);
      width: 0%;
      transition: width 0.5s ease;
    }

    .progress-text {
      color: #ff6b81;
      font-size: 1.2rem;
      margin-bottom: 5px;
      text-shadow: 0 0 5px rgba(255, 107, 129, 0.3);
    }

    .date-list {
      list-style: none;
      padding: 0;
    }

    .date-item {
      background: rgba(255, 255, 255, 0.05);
      margin: 15px 0;
      padding: 20px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .date-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: translateX(-100%);
      transition: 0.5s;
    }

    .date-item:hover {
      transform: translateX(10px);
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 107, 129, 0.3);
    }

    .date-item:hover::before {
      transform: translateX(100%);
    }

    .date-item.completed {
      background: rgba(255, 107, 129, 0.1);
      border-color: rgba(255, 107, 129, 0.3);
    }

    .date-item.completed .date-text {
      text-decoration: line-through;
      color: rgba(255, 255, 255, 0.6);
    }

    .date-letter {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff6b81;
      margin-right: 15px;
      text-shadow: 0 0 5px rgba(255, 107, 129, 0.3);
    }

    .date-text {
      flex: 1;
      font-size: 1.1rem;
      color: #fff;
      margin: 0;
      transition: all 0.3s ease;
    }

    .checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid #ff6b81;
      border-radius: 50%;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
      background: transparent;
    }

    .checkbox.checked {
      background: #ff6b81;
      box-shadow: 0 0 10px rgba(255, 107, 129, 0.5);
    }

    .checkbox.checked::after {
      content: '✓';
      position: absolute;
      color: white;
      font-size: 14px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 12px 25px;
      font-size: 1.1rem;
      color: white;
      background: linear-gradient(45deg, #ff6b81, #ff3b5f);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 107, 129, 0.3);
      z-index: 1000;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 129, 0.4);
    }

    .back-button::before {
      content: '←';
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
        margin: 10px;
      }

      h1 {
        font-size: 2rem;
      }

      .date-item {
        padding: 15px;
      }

      .date-letter {
        font-size: 1.3rem;
      }

      .date-text {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 10px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .date-item {
        padding: 12px;
      }

      .back-button {
        padding: 10px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <a href="hub.html" class="back-button">Back</a>
  <div class="container">
    <h1>Our A-Z Date Ideas</h1>
    <div class="progress-container">
      <div class="progress-text">Progress: <span id="progressCount">0</span>/26</div>
      <div class="progress-bar">
        <div class="progress" id="progressBar"></div>
      </div>
    </div>
    <ul class="date-list" id="dateList">
      <!-- Date items will be added here by JavaScript -->
    </ul>
  </div>

  <script>
    const dateIdeas = [
      "Astronomy Stargazing",
      "Beach Picnic",
      "Cafe Date",
      "DIY Craft Night",
      "Escape Room",
      "Fireworks Watching",
      "Go-Kart Racing",
      "Home Movie Night",
      "Ice Skating",
      "Journaling Together",
      "Keychain Crafting Date",
      "Lego Night",
      "Museum Visit",
      "Nature Walk",
      "Outdoor BBQ",
      "Painting Date",
      "Quick Road Trip",
      "Rooftop Dinner",
      "Sunset Watching",
      "Theater Show",
      "U-Pick Farm",
      "Video Game Night",
      "Writing Letters",
      "X-otic Cuisine",
      "Youtube Cooking",
      "Zoo Visit"
    ];

    const dateList = document.getElementById('dateList');
    const progressBar = document.getElementById('progressBar');
    const progressCount = document.getElementById('progressCount');

    // Load saved state from localStorage
    let completedDates = JSON.parse(localStorage.getItem('completedDates')) || [];

    function updateProgress() {
      const progress = (completedDates.length / dateIdeas.length) * 100;
      progressBar.style.width = `${progress}%`;
      progressCount.textContent = completedDates.length;
    }

    function createDateItem(date, index) {
      const li = document.createElement('li');
      li.className = `date-item ${completedDates.includes(index) ? 'completed' : ''}`;
      
      const letter = document.createElement('span');
      letter.className = 'date-letter';
      letter.textContent = date[0];
      
      const text = document.createElement('span');
      text.className = 'date-text';
      text.textContent = date;
      
      const checkbox = document.createElement('div');
      checkbox.className = `checkbox ${completedDates.includes(index) ? 'checked' : ''}`;
      
      checkbox.addEventListener('click', () => {
        if (completedDates.includes(index)) {
          completedDates = completedDates.filter(i => i !== index);
        } else {
          completedDates.push(index);
        }
        localStorage.setItem('completedDates', JSON.stringify(completedDates));
        li.classList.toggle('completed');
        checkbox.classList.toggle('checked');
        updateProgress();
      });
      
      li.appendChild(letter);
      li.appendChild(text);
      li.appendChild(checkbox);
      return li;
    }

    // Create and append all date items
    dateIdeas.forEach((date, index) => {
      dateList.appendChild(createDateItem(date, index));
    });

    // Initial progress update
    updateProgress();
  </script>
</body>
</html>
