<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Love Hub</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d1f3d 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      max-width: 1200px;
      width: 100%;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: translateX(-100%);
      transition: 0.5s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(255, 107, 129, 0.2);
      border-color: rgba(255, 107, 129, 0.3);
    }

    .card:hover::before {
      transform: translateX(100%);
    }

    h1 {
      color: #ff6b81;
      margin-bottom: 20px;
      font-size: 1.8rem;
      text-align: center;
      text-shadow: 0 0 10px rgba(255, 107, 129, 0.3);
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #ff6b81, transparent);
    }

    .stats {
      display: grid;
      gap: 15px;
    }

    .stats p {
      margin: 5px 0;
      font-size: 1.1rem;
      color: #fff;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 1.1rem;
      color: white;
      background: linear-gradient(45deg, #ff6b81, #ff3b5f);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 107, 129, 0.3);
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 129, 0.4);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.4),
        transparent
      );
      transition: 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    #whyILoveYouCard {
      min-height: 200px;
      display: flex;
      flex-direction: column;
    }

    #reason {
      flex: 1;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.2rem;
      line-height: 1.5;
      color: #fff;
      margin: 0;
      padding: 10px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    }

    .heartIcon {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        padding: 10px;
        gap: 20px;
      }

      .card {
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .stats p {
        font-size: 1rem;
      }

      button {
        padding: 10px 20px;
        font-size: 1rem;
      }

      #whyILoveYouCard {
        min-height: 180px;
      }

      #reason {
        min-height: 80px;
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .container {
        gap: 15px;
      }

      .card {
        padding: 15px;
      }

      #whyILoveYouCard {
        min-height: 160px;
      }

      #reason {
        min-height: 70px;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="heartIcon">
    <section class="heart">
      <div class="heart-piece"></div>
      <div class="heart-piece"></div>
      <div class="heart-piece"></div>
      <div class="heart-piece"></div>
      <div class="heart-piece"></div>
      <div class="heart-piece"></div>
      <div class="heart-piece"></div>
      <div class="heart-piece"></div>
      <div class="heart-piece"></div>
    </section>
  </div>

  <div class="container">
    <div id="whyILoveYouCard" class="card">
      <h1>Why I Love You</h1>
      <p id="reason"></p>
    </div>

    <div class="card">
      <h1>Our Anniversary Stats</h1>
      <div class="stats">
        <p><strong>Time passed together:</strong></p>
        <p id="daysPassed"></p>
        <p id="hoursPassed"></p>
        <p id="minutesPassed"></p>
        <p id="secondsPassed"></p>
        <p><strong>Anniversaries passed:</strong></p>
        <p id="monthsPassed"></p>
        <p id="yearsPassed"></p>
      </div>
    </div>

    <div class="card">
      <h1>A-Z Dates</h1>
      <p>Track our date ideas and adventures</p>
      <div class="button-container">
        <button onclick="window.location.href='a-z-dates.html'">View A-Z Date Ideas</button>
      </div>
    </div>

    <div class="card">
      <h1>For You</h1>
      <p>A special message just for you</p>
      <div class="button-container">
        <button onclick="window.location.href='poem.html'">Click Me!</button>
      </div>
    </div>
  </div>

  <script>
    // Calculate stats for the anniversary
    const anniversaryDate = new Date("2024-12-09T18:00:00");

    function updateAnniversaryStats() {
      const now = new Date();
      const diffTime = now - anniversaryDate;

      // Calculate days, hours, minutes, seconds
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      const diffHours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const diffMinutes = Math.floor((diffTime % (1000 * 60 * 60)) / (1000 * 60));
      const diffSeconds = Math.floor((diffTime % (1000 * 60)) / 1000);

      // Calculate months and years
      const diffMonths = Math.floor(diffDays / 30.44); // Approximate months
      const diffYears = Math.floor(diffMonths / 12);

      // Update the display
      document.getElementById("daysPassed").textContent = `${diffDays} days`;
      document.getElementById("hoursPassed").textContent = `${diffHours} hours`;
      document.getElementById("minutesPassed").textContent = `${diffMinutes} minutes`;
      document.getElementById("secondsPassed").textContent = `${diffSeconds} seconds`;
      document.getElementById("monthsPassed").textContent = `${diffMonths} months`;
      document.getElementById("yearsPassed").textContent = `${diffYears} years`;
    }

    // Update stats every second
    updateAnniversaryStats();
    setInterval(updateAnniversaryStats, 1000);

    // Array of reasons why I love you
    const reasons = [
      "Your smile brightens my darkest days",
      "The way you make me laugh",
      "Your kindness towards others",
      "How you understand me like no one else",
      "Your beautiful heart and soul",
      "The way you care for me",
      "Your strength and determination",
      "How you make me feel special",
      "Your amazing personality",
      "The way you love me unconditionally"
    ];

    let currentReasonIndex = 0;
    let currentCharIndex = 0;
    const typingSpeed = 50; // milliseconds per character
    const pauseBetweenReasons = 2000; // pause before starting to type the next reason

    function typeReason() {
      const reasonElement = document.getElementById("reason");
      const currentReason = reasons[currentReasonIndex];

      if (currentCharIndex < currentReason.length) {
        // Add the next character
        reasonElement.textContent = currentReason.substring(0, currentCharIndex + 1);
        currentCharIndex++;
        setTimeout(typeReason, typingSpeed);
      } else {
        // When finished typing, wait before starting to delete
        setTimeout(deleteReason, pauseBetweenReasons);
      }
    }

    function deleteReason() {
      const reasonElement = document.getElementById("reason");
      const currentReason = reasons[currentReasonIndex];

      if (currentCharIndex > 0) {
        // Remove the last character
        reasonElement.textContent = currentReason.substring(0, currentCharIndex - 1);
        currentCharIndex--;
        setTimeout(deleteReason, typingSpeed / 2); // Delete faster than typing
      } else {
        // When finished deleting, move to next reason
        currentReasonIndex = (currentReasonIndex + 1) % reasons.length;
        setTimeout(typeReason, typingSpeed);
      }
    }

    // Start the typing animation
    typeReason();
  </script>
</body>

</html>
