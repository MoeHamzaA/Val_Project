  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000000;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    .content {
      position: relative;
      z-index: 1000;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      margin: 20px;
      max-width: 600px;
      width: 90%;
      transform: translateY(0);
      transition: transform 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .content:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.08);
    }

    .title {
      font-size: clamp(2.5rem, 8vw, 5rem);
      color: #ff6b81;
      margin: 0;
      padding: 20px;
      text-shadow: 0 0 10px rgba(255, 107, 129, 0.5);
      font-weight: bold;
      letter-spacing: 2px;
      animation: fadeIn 1.5s ease-out;
    }

    .next-button {
      background: #ff6b81;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: clamp(1rem, 4vw, 1.2rem);
      border-radius: 25px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 107, 129, 0.3);
      position: relative;
      overflow: hidden;
    }

    .next-button:hover {
      background: #ff3b5f;
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(255, 107, 129, 0.5);
    }

    .next-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.4),
        transparent
      );
      transition: 0.5s;
    }

    .next-button:hover::before {
      left: 100%;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .content {
        padding: 15px;
        margin: 15px;
      }

      .title {
        font-size: clamp(2rem, 6vw, 3.5rem);
        padding: 15px;
      }

      .next-button {
        padding: 12px 30px;
      }
    }

    @media (max-width: 480px) {
      .content {
        padding: 10px;
        margin: 10px;
      }

      .title {
        font-size: clamp(1.8rem, 5vw, 2.5rem);
        padding: 10px;
      }

      .next-button {
        padding: 10px 25px;
      }
    }

    .question-container {
      margin-top: 20px;
      text-align: center;
    }

    .question {
      color: #ff6b81;
      font-size: 1.2rem;
      margin-bottom: 15px;
      text-shadow: 0 0 5px rgba(255, 107, 129, 0.3);
    }

    .answer-input {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      padding: 12px 25px;
      color: white;
      font-size: 1rem;
      width: 80%;
      max-width: 300px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      text-align: center;
    }

    .answer-input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 107, 129, 0.3);
      box-shadow: 0 0 15px rgba(255, 107, 129, 0.2);
    }

    .answer-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    @media (max-width: 768px) {

      }

      }
    }

      }

        width: 95%;
        padding: 8px 15px;
      }
    }
  </style>
</head>

  <script>
    const answerInput = document.getElementById('answer');
    const continueBtn = document.getElementById('continueBtn');

        this.style.borderColor = '#ff6b81';
        this.style.boxShadow = '0 0 10px rgba(255, 107, 129, 0.3)';
        continueBtn.style.display = 'inline-block';
